<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Course</th>
    <th>Person</th>
    <th>State</th>
  </tr>
  <tr>
    <td>Java</td>
    <td>Mr X</td>
    <td>Jharkhand</td>
  </tr>
  <tr>
    <td>html</td>
    <td>Mr Y</td>
    <td>Bangalore</td>
  </tr>
  <tr>
    <td>css</td>
    <td>MR Z</td>
    <td>Hyderabad</td>
  </tr>
  
</table>

</body>
</html>
